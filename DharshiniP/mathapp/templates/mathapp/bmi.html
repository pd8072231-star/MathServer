<html>
  <head>
      <title>BMI CALCULATOR -P.Dharshini(25010127)</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
    }
    .formelt {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 3px dotted #007BFF; /* dotted border */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 280px;
    }
    h1 {
      margin-bottom: 15px;
      color: #007BFF;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #007BFF;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
<body>
  <div class="container">
    <h1>BMI Calculator-P.Dharshini(25010127)</h1>
    <form method="POST">
    {%csrf_token%}
    <div class="formelt">
    Height:<input type="text" name="height" value="{{h}}"></input>(in cm)<br/>
    </div>
    <div class="formelt">
    Weight:<input type="text" name="weight" value="{{w}}"></input>(in kg)<br/>
    </div>
    <div class="formelt">
    <input type="submit" value="Calculate"></input><br/>
    </div>
    <div class="formelt">
    BMI:<input type="text" name="bmi" value="{{BMI}}"></input>kg/cm<sup>2</sup><br/>
    </div>
    </form>
    </div>
  </div>
  </body>
  </html>
